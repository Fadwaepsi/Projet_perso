<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Données Astronomiques</title>
</head>
<body>
    <h1>Données Astronomiques pour {{ city }}</h1>
    {% if sunrise and sunset %}
        <p>Lever du soleil : {{ sunrise }}</p>
        <p>Coucher du soleil : {{ sunset }}</p>
    {% endif %}
    {% if moon_phase %}
        <p>Phase de la lune : {{ moon_phase }}</p>
    {% endif %}
    <form method="post">
        <label for="city">Ville :</label>
        <input type="text" id="city" name="city">
        <button type="submit">Rechercher</button>
    </form>
</body>
</html>
